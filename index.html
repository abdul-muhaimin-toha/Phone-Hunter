<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <!-- Container Div -->
      <div class="mx-auto max-w-6xl px-1 md:px-0">
        <!-- Navbar Section -->
        <nav class="navbar py-3 md:pt-5 px-2">
          <div class="navbar-start">
            <a
              href=""
              class="text-[#403F3F] font-bold text-lg md:text-2xl dark:text-white"
              >Hot Gadgets</a
            >
          </div>
          <div class="navbar-end">
            <a
              href=""
              class="bg-[#0D6EFD] text-white md:text-lg font-semibold px-4 py-2 md:px-8 md:py-3 rounded-md hover:bg-opacity-90 duration-150 ease-in"
              >Sign Up</a
            >
          </div>
        </nav>
        <!-- Hero Section -->
        <section>
          <div class="hero">
            <div class="hero-content text-center">
              <div class="max-w-3xl mt-6 md:mt-16">
                <h1
                  class="text-5xl md:text-6xl font-bold text-[#100F0F] dark:text-white"
                >
                  Apple Iphone 13 Pro Max
                </h1>
                <p class="pt-6 pb-8 text-lg text-[#706F6F] dark:text-slate-300">
                  There are many variations of passages of Lorem Ipsum
                  available, but the majority have suffered alteration in some
                  form, by injected humou.
                </p>
                <a
                  href="#product-container"
                  class="bg-[#0D6EFD] text-white text-base md:text-lg font-semibold px-4 py-2 md:px-8 md:py-3 rounded-md hover:bg-opacity-90 duration-150 ease-in"
                >
                  Buy Now
                </a>
                <img
                  class="pt-10 md:pt-16 w-11/12 mx-auto"
                  src="media/header-phone.png"
                  alt="Iphone"
                />
              </div>
            </div>
          </div>
        </section>
      </div>
    </header>
    <main>
      <!-- Container Div -->
      <div class="mx-auto max-w-6xl px-1 md:px-0">
        <!-- Phone Search Section -->
        <section>
          <div class="flex flex-col text-center my-8">
            <h2
              class="text-3xl md:text-4xl font-semibold text-[#100F0F] mb-6 md:mb-10 dark:text-white"
            >
              Search your phone
            </h2>
            <div
              class="flex gap-3 md:gap-2 justify-center flex-col md:flex-row items-center"
            >
              <input
                type="text"
                placeholder="Search your phone"
                class="input bg-blue-100 focus:border-[#0D6EFD] w-5/6 md:max-w-xl px-4 py-4 focus:outline-none text-black"
              />
              <button
                id="search-button"
                class="bg-[#0D6EFD] text-white md:text-lg font-semibold px-4 py-3 md:px-8 md:py-2.5 rounded-md hover:bg-opacity-90 duration-150 ease-in md:w-auto w-5/6"
              >
                Search
              </button>
            </div>
          </div>
        </section>
        <!-- Product Container -->
        <section>
          <div
            id="product-container"
            class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-8 mt-20 mx-2 mb-10 md:mb-16"
          ></div>
          <!-- View More Button -->
          <div
            id="view-more-container"
            class="flex justify-center my-8 md:my-20 hidden"
          >
            <button
              id="view-more-button"
              class="bg-[#0D6EFD] text-white text-base md:text-lg font-semibold px-4 py-2 md:px-8 md:py-3 rounded-md hover:bg-opacity-90 duration-150 ease-in"
            >
              View More
            </button>
          </div>
        </section>
      </div>
    </main>
    <!-- Footer Section -->
    <footer
      class="footer footer-center p-10 bg-[#0D6EFD] text-base-content rounded text-white"
    >
      <nav class="grid grid-flow-col gap-4">
        <a class="link link-hover">About</a>
        <a class="link link-hover">Contact</a>
        <a class="link link-hover">Jobs</a>
      </nav>
      <nav>
        <div class="grid grid-flow-col gap-4">
          <a

              xmlns="http://www.w3.org/2000/svg"

      </nav>

    <script src="js/script.js"></script>
  </body>
</html>
